        .modal-overlay.visible {

            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {

            background: var(--secondary-bg);
            padding: 1rem;
            border-radius: 12px;

            max-height: 90vh;
            display: flex;
            flex-direction: column;

        }
        .modal-overlay.visible .modal-content {
            transform: scale(1);
            opacity: 1;
        }
        
        .modal-close {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--primary-bg);
            border: 1px solid #333;
            color: var(--text-secondary);
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            justify-content: center;

            line-height: 1;
            cursor: pointer;

            color: var(--text-primary);
            background: var(--accent-color);
            border-color: var(--accent-color);
            transform: scale(1.1) rotate(90deg);
        }

            border-radius: 8px;

            pointer-events: auto;

        #preview-caption {
            color: var(--text-primary);
            text-align: center;
            margin-top: 1rem;
            font-weight: 600;
            word-break: break-all;
        }

                flex-direction: row;
                overflow-x: auto;
                gap: 0.5rem;

            #sidebar-logo-link {

            .modal-close {

        }
    </style>

        });

         * No longer needed as we now use the FILE_DATA object.
         */

        /**
         * Populates the sidebar with clickable folder items.
         */
        function renderSidebar() {
            const sidebar = document.getElementById('sidebar');
            const folderIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>`;

            Object.keys(FILE_DATA).forEach(folderName => {
                // UPDATED: Now a <button> for accessibility
                const folderItem = document.createElement('button');
                folderItem.className = 'folder-item';
                folderItem.dataset.folderName = folderName;
                
                // Capitalize first letter
                const displayName = folderName.charAt(0).toUpperCase() + folderName.slice(1);
                
                folderItem.innerHTML = `${folderIcon} <span>${displayName}</span>`;
                
                folderItem.addEventListener('click', () => {
                    // Remove active class from all
                    sidebar.querySelectorAll('.folder-item').forEach(f => f.classList.remove('active'));
                    // Add active class to clicked
                    folderItem.classList.add('active');
                    
                    // NEW: Clear search bar when changing folders
                    document.getElementById('search-bar').value = '';
                    
                    // Render files for this folder
                    renderFiles(folderName);
                });
                
                sidebar.appendChild(folderItem);
            });
        }

        /**
         * Renders the grid of files for a given folder.
         * @param {string} folderName - The name of the folder to render.
         * @param {string} [searchTerm=''] - An optional search term to filter files.
         */
        function renderFiles(folderName, searchTerm = '') {
            const fileGrid = document.getElementById('file-grid');
            const folderNameHeader = document.getElementById('current-folder-name');
            const fileCount = document.getElementById('file-count');
            
            fileGrid.innerHTML = ''; // Clear previous files
            
            const normalizedSearch = searchTerm.toLowerCase();
            let files = FILE_DATA[folderName] || [];

            // NEW: Filter files based on search term
            if (normalizedSearch) {
                files = files.filter(file => 
                    file.filename.toLowerCase().includes(normalizedSearch)
                );
            }

            // Update header
            folderNameHeader.textContent = folderName.charAt(0).toUpperCase() + folderName.slice(1);
            fileCount.textContent = `${files.length} item${files.length !== 1 ? 's' : ''}`;
            
            // NEW: Handle empty state
            if (files.length === 0) {
                let emptyMessage = searchTerm 
                    ? `No files found matching "${searchTerm}"`
                    : "This folder is empty.";
                fileGrid.innerHTML = `<p class="empty-state">${emptyMessage}</p>`;
                return;
            }

            // --- Render File Items ---
            const fragment = document.createDocumentFragment();
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item preview-trigger'; 
                fileItem.dataset.url = file.url;
                fileItem.dataset.filename = file.filename;
                
                fileItem.innerHTML = `
                    <img src="${file.thumb}" alt="${file.filename}" class="file-item-thumbnail" loading="lazy">
                    <div class="file-item-info">
                        <span class="file-item-name">${file.filename}</span>
                        <div class="file-item-actions">
                            <a href="${file.url}" target="_blank" rel="noopener noreferrer" class="action-btn open-btn" title="Open in new tab">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                                <span>Open</span>
                            </a>
                            <button class="copy-btn action-btn" title="Copy file URL">
                                <svg class="copy-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                                <svg class="copied-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                                <span>Copy Link</span>
                            </button>
                        </div>
                    </div>
                `;
                fragment.appendChild(fileItem);
            });
            fileGrid.appendChild(fragment);
        }

        /**
         * Gets the currently active folder name.
         * @returns {string | null} The active folder name or null.
         */
        function getActiveFolder() {
            const activeFolder = document.querySelector('#sidebar .folder-item.active');
            return activeFolder ? activeFolder.dataset.folderName : null;
        }

        /**
         * Handles all clicks within the main content area using Event Delegation.
         */
        function setupMainContentListeners() {
            const mainContent = document.getElementById('main-content');

            mainContent.addEventListener('click', (e) => {
                
                // --- Handle Copy Button Click ---
                const copyButton = e.target.closest('.copy-btn');
                if (copyButton && !copyButton.disabled) {
                    const fileItem = e.target.closest('.preview-trigger');
                    if (!fileItem || !fileItem.dataset.url) return;
                    
                    const urlToCopy = fileItem.dataset.url;

                    // Fallback method for iFrame compatibility
                    const tempTextArea = document.createElement('textarea');
                    tempTextArea.style.position = 'absolute';
                    tempTextArea.style.left = '-9999px';
                    tempTextArea.value = urlToCopy;
                    document.body.appendChild(tempTextArea);
                    tempTextArea.select();
                    
                    let success = false;
                    try {
                        success = document.execCommand('copy');
                    } catch (err) {
                        console.error('Fallback: Oops, unable to copy', err);
                    }

                    document.body.removeChild(tempTextArea);

                    if (success) {
                        const textSpan = copyButton.querySelector('span');
                        const copyIcon = copyButton.querySelector('.copy-icon');
                        const copiedIcon = copyButton.querySelector('.copied-icon');
                        
                        if (!textSpan || !copyIcon || !copiedIcon) return;
                        
                        const originalText = 'Copy Link';
                        textSpan.textContent = 'Copied!';
                        copyButton.classList.add('copied');
                        copyButton.disabled = true;

                        setTimeout(() => {
                            textSpan.textContent = originalText;
                            copyButton.classList.remove('copied');
                            copyButton.disabled = false;
                        }, 2000);
                    } else {
                        console.error('Failed to copy link');
                    }
                    return; // Stop further actions
                }

                // --- Handle File Preview Click ---
                // We check *after* the copy button so clicking copy doesn't also open the modal.
                const previewTrigger = e.target.closest('.preview-trigger');
                if (previewTrigger) {
                    const src = previewTrigger.dataset.url;
                    const filename = previewTrigger.dataset.filename;
                    if (src && filename) {
                        openModal(src, filename);
                    }
                }
            });
        }
        
        /**
         * NEW: Sets up the search bar listener.
         */
        function setupSearchListener() {
            const searchBar = document.getElementById('search-bar');
            
            searchBar.addEventListener('input', (e) => {
                const searchTerm = e.target.value;
                const activeFolder = getActiveFolder();
                if (activeFolder) {
                    renderFiles(activeFolder, searchTerm);
                }
            });
        }


        // --- Main Initialization ---
        document.addEventListener("DOMContentLoaded", () => {
             // --- PRELOADER ---
            const preloader = document.getElementById('preloader');
            
            const hidePreloader = () => {
                if (!document.body.classList.contains('loading')) return;
                document.body.classList.remove('loading');
                preloader.classList.add('loaded');
            };

            window.onload = hidePreloader;
            setTimeout(hidePreloader, 1000); // Failsafe

            // Prevent image download (except for preview)
            document.querySelectorAll('img:not(#preview-image)').forEach(img => {
                img.addEventListener('contextmenu', e => e.preventDefault());
            });
            
            // --- NEW Explorer Logic ---
            try {
                // parseFileSystem(); // REMOVED
                renderSidebar();
                setupMainContentListeners();
                setupSearchListener(); // NEW
                
                // Open the first folder by default
                const firstFolder = Object.keys(FILE_DATA)[0];
                if (firstFolder) {
                    document.querySelector('.folder-item').classList.add('active');
                    renderFiles(firstFolder);
                }
            } catch (error) {
                console.error("Failed to initialize file explorer:", error);
                // You could show an error message to the user here
            }

        });
    </script>
